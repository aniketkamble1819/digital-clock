<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      
       div{
        font-size: 50px;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 400px;
        width: 400px;
        background-color: black;
        border-radius: 50%;
       }
       button{
        background-color: green;
        width: 200px;
        height: 200px;
        border-radius: 25%;
        font-size: 30px;
       }
    </style>
</head>
<body>
    <div id="demo"></div>
    <button onclick="clearInterval(stop)"> stop</button>
    <button onclick="time(setInterval(time,1000))"> start</button>
    
    
    <script>
       function time(){
        
            let x = new Date()

         document.getElementById("demo").innerHTML = x.getHours() + ":" + x.getMinutes() + ":" + x.getSeconds();
            
       
        
       }
      let stop =  setInterval(time ,1000);
      
    </script>

    
</body>
</html>
